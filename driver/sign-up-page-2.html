<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../css/fontawesome.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>ثبت‌نام</title>
</head>
<body>

<!--Loading Container Start-->
<div id="load" class="loading-overlay display-flex flex-column justify-content-center align-items-center">
    <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
</div>
<!--Loading Container End-->

<div class="row h-100">
    <div class="col-xs-12 col-sm-12">

        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
            <a href="sign-up.html">
                <span class="float-left">
                    <img src="../icons/back.svg" alt="Back Icon">
                </span>
            </a>
            <span>ارسال کد</span>
        </div>
        <!--Page Title & Icons End-->

        <div class="rest-container">

            <!--Verification Information Container Start-->
            <div class="text-center header-icon-logo-margin">
                <img src="../images/logo-main.svg" alt="Main Logo">
                <div class="margin-top-25">
                    <div class="verify-text">
                        <span class="font-20">کد تایید هویت</span>
                    </div>
                    <span class="font-weight-light font-roboto font-15">
                        لطفا پیامک‌های خود را چک کنید. <br/>
                        کد تایید هویت شما ارسال شده است.
                        <br/>
                        + 1 (000) 555 - 0000
                    </span>
                </div>
            </div>
            <!--Verification Information Container End-->

            <!--Verification Code Container Start-->
            <div class="sign-up-form-container text-center">
                <form class="width-100">
                    <div class="form-group">
                        <div class="input-group border-bottom">
                            <input class="form-control verify-sms" type="tel" name="username" placeholder="----" maxlength="4">
                        </div>
                    </div>
                    <div>
                        <span>کد را دریافت نکردید؟ </span> <a href="#" class="href-decoration-none primary-color">ارسال دوباره</a>
                    </div>
                    <div class="form-submit-button">
                        <a href="successful-verification.html" class="btn btn-primary text-uppercase verify-btn">تایید</a>
                    </div>
                </form>
            </div>
            <!--Verification Code Container Start-->

        </div>
    </div>

    <!--Terms And Conditions Agreement Container Start-->
    <div class="col-xs-12 col-sm-12 text-center sms-rate-text font-roboto flex-end margin-bottom-30">
        <div class="container-sms-rate-text width-100 font-11">
            <span class="light-gray font-weight-light">با ثبت‌نام در اپلیکیشن شما </span>
            <br/>
            <a href="#" class="dark-link">
                <span class="font-weight-light">قوانین و مقررات ما را پذیرفته‌اید.</span>
            </a>
        </div>
    </div>
    <!--Terms And Conditions Agreement Container End-->

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>

</html>
